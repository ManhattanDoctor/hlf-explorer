<div class="border background dashed rounded d-flex align-items-center justify-content-center mr-3" style="width: 48px; height: 48px;">
    <span class="far fa-file"></span>
</div>

<div class="flex-grow-1 mt-1 mr-3">
    <p class="mat-body-2 mb-1" [ngClass]="{'text-danger' : !isExecuted, 'text-success': isExecuted}" [innerHTML]="name"></p>
    <p class="mat-caption-1" [innerHTML]="date | prettify"></p>
</div>

<span class="flex-shrink-0" [class.text-success]="isExecuted" [class.text-danger]="!isExecuted" [innerHTML]="status | prettify"></span>
