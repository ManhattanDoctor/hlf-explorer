<div class="flex-shrink-0 mr-4">
    <p class="mat-body-2 mb-1" [class.text-success]="isExecuted" [class.text-danger]="!isExecuted"  [innerHTML]="name | prettify"></p>
    <p class="mat-caption-1 mb-1 text-secondary" [innerHTML]="date | prettify"></p>
    <p class="mat-caption-1" [innerHTML]="requestUserId | prettify"></p>
</div>

<div class="flex-grow-1 border dashed background-body rounded">
    <div class="d-flex">
        <pre class="text-highlight p-2 scroll-no m-0 border-bottom dashed flex-grow-1" [innerHTML]="request | prettify"></pre>
    </div>
    <div class="d-flex">
        <pre class="text-highlight p-2 scroll-no m-0" [innerHTML]="response | prettify"></pre>
    </div>
</div>
