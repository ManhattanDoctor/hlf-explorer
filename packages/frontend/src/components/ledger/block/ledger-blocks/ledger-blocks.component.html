<div class="d-flex border-bottom align-items-center px-3">

    <span class="fas fa-cubes ml-2 mr-2 my-1"></span>
    
    <p class="mat-title flex-grow-1 text-one-line mouse-inactive">
        <span [innerHTML]="'ledger.blocks' | viTranslate"></span>
    </p>

    <mat-paginator [length]="blocks?.total" [pageSize]="blocks?.pageSize" [hidePageSize]="true"
        (page)="blocks.pageIndex = $event.pageIndex"></mat-paginator>

    <button class="flex-shrink-0" mat-icon-button (click)="blocks.reload()"
        [matTooltip]="'general.refresh' | viTranslate" [disabled]="blocks?.isLoading">
        <span class="fas fa-sync" [class.fa-spin]="blocks?.isLoading"></span>
    </button>

</div>

<div class="mat-nav-list">
    <ledger-block-last [block]="item" *ngFor="let item of blocks?.collection; trackBy: blocks?.trackByFn; last as isLast"
        class="mat-list-item mouse-active p-3 border-bottom" [class.border-bottom-0]="isLast" (click)="router.blockOpen(item)"></ledger-block-last>
</div>
